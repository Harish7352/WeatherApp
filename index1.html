<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
         <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
         </div>
         <div class="weather-container">
            <!--  grant location container-->
              <div class="grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                  <p>grant Location Access</p>
                  <p>Allow Access to get weather information</p>
                  <button class="btn" data-grantAccess>Grant Access</button>
              </div>
              <!-- Search form -->
               <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn"><img src="./assets/search.png" alt="" width="20" height="20" loading="lazy"></button>
               </form>
               <!-- loading screen container -->
                <div class="loading-container">
                    <img src="./assets/loading.gif" width="150" height="150">
                    <p>Loading</p>
                </div>
                <!-- Show Weather info -->
                 <div class="user-info-container">
                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-cityIcon>
                    </div>
                    <!-- weather description -->
                    <p data-weatherDesc></p>
                    <!-- Weather Icon -->
                    <img data-weatherIcon>
                    <!-- temperature -->
                    <p data-temp></p>
                    <!-- 3 cards  -parameter -->
                     <div class="parameter-container">
                        <!-- Card 1 -->
                         <div class="parameter">
                            <img src="./assets/wind.png" alt="">
                            <p>WindSpeed</p>
                            <p data-windspeed></p>
                         </div>
                         <!-- Card 2 -->
                          <div class="parameter">
                            <img src="./assets/humidity.png" alt="">
                            <p>Humidity</p>
                            <p data-humidity></p>
                          </div>
                          <!-- Card 3 -->
                           <div class="parameter">
                            <img src="./assets/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                           </div>
                     </div>
                 </div>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
